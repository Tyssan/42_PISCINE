<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>responsive</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			border-collapse: collapse;
		}
		table {
			width: 100%;
			height: 100vh;
			table-layout: fixed;
		}
		.cell1 {
		background-color: red;
		color: black;
		border: 2px solid black;
		}
		.cell2 {
			background-color: blue;
			color: black;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="cell1">all my homies hates randominette.</td>
			<td class="cell2">oui.</td>
		</tr>
	</table>
</body>
</html>
